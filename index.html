---
layout: home-page
---
<ol class="post-card-box clearfix">
  {% for post in paginator.posts %}
  {% if post.draft != true %}   <!-- If draft = TRUE then post won't be published. -->
    <li>
      
      <!-- Adding image to the post-card box -->
      <div class="post-card">
        {% if post.imgUrl %}
          <a href="{{post.url | prepend: site.baseurl}}" class="post-card-image" style="background-image: url( {{post.imgUrl}} )">
          </a>
        {% else %}
          <a href="{{post.url | prepend: site.baseurl}}" class="post-card-image" style="background-image: url( {{ "/assets/img/" | prepend: site.baseurl | append : post.img}} )">
          </a>
        {% endif %}
        
        <!-- Adding tags and title (with link) to the post-card box -->
        <div class="post-card-body">
          <small><div class="date">{{ post.date | date_to_string }}</div></small>
          {% for tag in post.tags %}
          <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">|&#32;{{ tag }}</a>
          {% endfor %}
          <a href="{{post.url | prepend: site.baseurl}}" class="post-card-link"><h3 class="post-card-title">{{post.title}}</h3></a>
        </div>

      </div>
    </li>
  {% endif %}
  {% endfor %}
</ol>
